<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: radial-gradient(ellipse at top left, #3a86ff 0%, #23263a 100%);
            color: #f1f1f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 3rem 4rem;
            border-radius: 20px;
            background: rgba(35, 38, 58, 0.95);
            box-shadow: 0 8px 40px 0 rgba(58, 134, 255, 0.15), 0 2px 8px 0 rgba(0, 0, 0, 0.10);
            position: relative;
            overflow: hidden;
        }

        .glow {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 220px;
            height: 220px;
            background: radial-gradient(circle, #3a86ff55 0%, transparent 70%);
            z-index: 0;
            pointer-events: none;
        }

        h1 {
            font-size: 6rem;
            margin: 0 0 1rem 0;
            color: #3a86ff;
            text-shadow: 0 4px 32px #3a86ff55, 0 2px 16px #1a237e44;
            letter-spacing: 4px;
            font-weight: 800;
            z-index: 1;
            position: relative;
        }

        h2 {
            margin: 0 0 1.2rem 0;
            font-size: 2.2rem;
            color: #f1f1f1;
            font-weight: 600;
            z-index: 1;
            position: relative;
        }

        p {
            color: #b0b3c6;
            margin-bottom: 0;
            font-size: 1.15rem;
            z-index: 1;
            position: relative;
        }

        a {
            display: inline-block;
            margin-top: 2.2rem;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            border: none;
            padding: 0.7rem 2.2rem;
            border-radius: 8px;
            background: linear-gradient(90deg, #3a86ff 0%, #4361ee 100%);
            box-shadow: 0 2px 16px #3a86ff33;
            font-size: 1.1rem;
            letter-spacing: 1px;
            transition:
                background 0.2s,
                transform 0.15s,
                box-shadow 0.2s;
            z-index: 1;
            position: relative;
        }

        a:hover {
            background: linear-gradient(90deg, #4361ee 0%, #3a86ff 100%);
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 4px 24px #3a86ff55;
        }

        @media (max-width: 600px) {
            .container {
                padding: 2rem 1rem;
            }

            h1 {
                font-size: 3.5rem;
            }

            h2 {
                font-size: 1.3rem;
            }

            a {
                font-size: 1rem;
                padding: 0.6rem 1.2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="glow"></div>
        <h1>404</h1>
        <h2>Not a Webpage</h2>
        <p style='max-width: 486px;'>This backend server only provides an API. If you're seeing this, you probably meant
            to use the frontend app.
        </p>
        <a href="https://localhost:3000/">Go to Frontend</a>
    </div>
</body>

</html>
