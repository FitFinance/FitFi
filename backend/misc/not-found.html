<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f8fafc;
            color: #22223b;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 2rem 3rem;
            border-radius: 12px;
            background: #fff;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.07);
        }

        h1 {
            font-size: 5rem;
            margin: 0 0 1rem 0;
            color: #3a86ff;
        }

        h2 {
            margin: 0 0 1rem 0;
            font-size: 2rem;
            color: #22223b;
        }

        p {
            color: #4a4e69;
            margin-bottom: 0;
        }

        a {
            display: inline-block;
            margin-top: 1.5rem;
            text-decoration: none;
            color: #3a86ff;
            font-weight: bold;
            border-bottom: 1px solid #3a86ff;
            transition: color 0.2s;
        }

        a:hover {
            color: #1a237e;
            border-bottom: 1px solid #1a237e;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you are looking for does not exist.</p>
        <a href="/">Go to Homepage</a>
    </div>
</body>

</html>
